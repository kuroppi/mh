<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Radius Hack for FF</title>
    <style>
        div.dotted.round {
  width: 20vw;
  height: 20vw;
  gborder: solid 3px;
  border-radius: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.5vw;
  border: none;
  /*Demo, debug: show me edges */
}

svg.dotted.round {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  stroke: #000000;
  stroke-width: 2px;
  stroke-dasharray: 5;
  stroke-dashoffset: .5;
  stroke-linecap: square;
  fill: none;
}
    
    </style>
</head>
<body>
   <p>Because Firefox renders dashed border-radius as solid<br>Thanks CodePen!</p>
   
        <div class="dotted round firefox">
            <svg viewBox="0 0 103 103" version="1.1"
          xmlns="http://www.w3.org/2000/svg"  class="dotted round firefox">
          <circle cx="50%" cy="50%" r="50" />
            </svg>
        Hey firefox!<br>is that dashed ?
        </div>
    
</body>
</html>
